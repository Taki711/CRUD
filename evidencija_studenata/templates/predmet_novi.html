{% extends 'base.html' %}

{% block content %}

<div class="container">
    <div class="row">
        <form action="{{url_for('predmet_novi')}}" method="POST">
            <br>
            <h4>Novi predmet</h4>
            <br>
            <div class="form-group">
                <label for="exampleInputText">Sifra</label>
                <input type="text" class="form-control" id="exampleInputText" name="sifra" required>
            </div>
            <div class="form-group">
                <label for="exampleInputText">Naziv</label>
                <input type="text" class="form-control" id="exampleInputText" name="naziv" required>
            </div>
            <div class="form-group">
                <label for="exampleInputNumber">Godina Studija</label>
                <input type="number" class="form-control" id="number" name="godina_studija" required>
            </div>
            <div class="form-group">
                <label for="exampleInputNumber">ESPB</label>
                <input type="number" class="form-control" id="exampleInputNumber" name="espb" required>
            </div>
            <div class="form-group">
                <label for="exampleInput">Status predmeta</label>
                <select  class="form-control" name="obavezni_izborni" id="" required>
                    <!--OPTION VALUE DODAJ-->
                    <option value="">Obavezni/izborni</option>
                    <option value="Obavezni">Obavezni</option>
                    <option value="Izborni">Izborni</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Sacuvaj</button>
        </form>
    </div>
</div>


{% endblock %}
