{% extends 'base.html' %}

{% block content %}

<div class="container">
    <div class="row">
        <form action="{{url_for('predmet_izmena',id=predmet.id)}}" method="POST">
            <br>
            <h4>Novi predmet</h4>
            <br>
            <div class="form-group">
                <label for="exampleInputText">Sifra</label>
                <input type="text" class="form-control" id="exampleInputText" name="sifra" required value="{{predmet.sifra}}">
            </div>
            <div class="form-group">
                <label for="exampleInputText">Naziv</label>
                <input type="text" class="form-control" id="exampleInputText" name="naziv" required value="{{predmet.naziv}}">
            </div>
            <div class="form-group">
                <label for="exampleInputNumber">Godina Studija</label>
                <input type="number" class="form-control" id="number" name="godina_studija" required value="{{predmet.godina_studija}}">
            </div>
            <div class="form-group">
                <label for="exampleInputNumber">ESPB</label>
                <input type="number" class="form-control" id="exampleInputNumber" name="espb" required value="{{predmet.espb}}">
            </div>
            <div class="form-group">
                <label for="exampleInput">Izaberi</label>
                <select  class="form-control" name="obavezni_izborni" id="" required value="{{predmet.obavezni_izborni}}">
                    <option value="">obavezni/izborni</option>
                    <option value="Obavezni">Obavezni</option>
                    <option value="Izborni">Izborni</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Sacuvaj</button>
        </form>
    </div>
</div>


{% endblock %}
